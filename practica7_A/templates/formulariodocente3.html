<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body style='text-align: center;'>
    <fieldset>
      <legend><h2>Registro: Profesores y Funcionarios</h2></legend>
      <form action="../dynamics/revisiondocente2.php" method="post">
        <p>

          <!--Se verifica que el nombre solo tenga letras-->
          Escriba su nombre:
          <input type="text" name="Nombre" value="" placeholder = "Su nombre" maxlength="40"
          pattern = "^[A-Za-zá-úÁ-Úä-üÄ-Ü][A-Za-zá-úÁ-Úä-üÄ-Ü\- ]*" title ="Coloque su nombre" title required>
        </p>
        <p>
          <!--Se verifica que el primer apellido de la persona solo tenga letras-->
          Escriba su primer apellido:
          <input type="text" name="Papellido" value="" placeholder = "Su primer apellido" maxlength="25"
          pattern = "^[A-Za-zá-úÁ-Úä-üÄ-Ü][A-Za-zá-úÁ-Úä-üÄ-Ü\- ]*" title ="Coloque su apellido" required>
        </p>
        <p>
          <!--Se verifica que el segundo apellido solo tenga letras-->
          Escriba su segundo apellido
          <input type="text" name="Mapellido" value="" placeholder = "Su segundo apellido" maxlength="25"
          pattern = "^[A-Za-zá-úÁ-Úä-üÄ-Ü][A-Za-zá-úÁ-Úä-üÄ-Ü\- ]*" title ="Coloque su apellido" required>
        </p>
        <p>
          <!--Se solicita una fecha de nacimiento para el usuario de forma limitada-->
          Escriba su fecha de nacimiento (usuario):
          <input type="date" name="nacimiento" value="" placeholder = "" title = "El formato no es valido"
          pattern = "^[A-Z]{4}[0-9][0-9]([0][1-9]|[1][0-2])([0][1-9]|[1-2][0-9]|[3][0-1])[A-Za-z1-9]{3}" required>
        </p>
        <p>
          <!--Se ofrece una lista de colegios para seleccionar-->
          Seleccione su colegio:
          <select name='colegio' required>
            <optgroup label='Área I'>
              <option value='Física'>Física</option>
              <option value='Informática'>Informática</option>
              <option value='Matemáticas'>Matemáticas</option>
            </optgroup>
            <optgroup label='Área II'>
              <option value='Biología'>Biología</option>
              <option value='Educación Física'>Educación Física</option>
              <option value='Morfología, Fisiología y Salud'>Morfología, Fisiología y Salud</option>
              <option value='Orientación Educativa'>Orientación Educativa</option>
              <option value='Psicología e Higiene Mental'>Psicología e Higiene Mental</option>
              <option value='Química'>Química</option>
            </optgroup>
            <optgroup label='Área III'>
              <option value='Ciencias Sociales'>Ciencias Sociales</option>
              <option value='Geografía'>Geografía</option>
              <option value='Historia'>Historia</option>
            </optgroup>
            <optgroup label='Área IV'>
              <option value='Alemán'>Alemán</option>
              <option value='Artes Plásticas'>Artes Plásticas</option>
              <option value='Danza'>Danza</option>
              <option value='Dibujo y Modelado'>Dibujo y Modelado</option>
              <option value='Filosofía'>Filosofía</option>
              <option value='Francés'>Francés</option>
              <option value='Inglés'>Inglés</option>
              <option value='Italiano'>Italiano</option>
              <option value='Letras Clásicas'>Letras Clásicas</option>
              <option value='Literatura'>Literatura</option>
              <option value='Música'>Música</option>
              <option value='Teatro'>Teatro</option>
            </optgroup>
          </select>
        </p>
        <p>
          <!--Se solicita un RFC con las características que implica mediante Regex-->
          Escriba su RFC (usuario):
          <input type="text" name="rfc" value="" placeholder = "Ej. HUIL850312FGH" title = "Colocar un RFC válido"
          pattern = "^[A-Z]{4}[0-9][0-9]([0][1-9]|[1][0-2])([0][1-9]|[1-2][0-9]|[3][0-1])[A-Za-z0-9]{3}" required>
        </p>
        <p>
          <!--Se solicita la contraseña que será evaluada-->
          Escriba una contraseña:
          <input type="password" name="contrasena" value="" placeholder ="Escriba cuidadosamente" minlength="6" maxlength="25"
          title = "Mínimo 6 caracteres" required>
        </p>
        <p>
          <input type="submit" name="Enviar" value="Enviar">
        </p>
      </fieldset>
  </body>
</html>
